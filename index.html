<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>早餐店點餐系統</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f8f8f8; }
    header { background: #ff9800; color: white; padding: 15px; text-align: center; font-size: 20px; }
    .menu { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
    .item { background: white; padding: 10px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .item h3 { margin: 0; font-size: 16px; }
    .item p { margin: 5px 0; color: #555; }
    .btn { background: #ff9800; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    .cart { background: white; padding: 10px; position: fixed; bottom: 0; left: 0; right: 0; border-top: 2px solid #ddd; }
  </style>
</head>
<body>
  <header>早餐店點餐系統</header>

  <div class="menu" id="menu"></div>

  <div class="cart">
    <h3>購物車</h3>
    <ul id="cart"></ul>
    <p id="total">總金額: $0</p>
    <button class="btn" onclick="checkout()">送出訂單</button>
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSY9jYXsiVKjhSS5jp05I4yw_WlHP-4EpHO0dnjQncnLEdt43WB0nC-bDW--ipraJEEKEqHoabbfKX1/pub?output=csv";
    let cart = [];

    async function loadMenu() {
      const res = await fetch(sheetUrl);
      const text = await res.text();
      const rows = text.split("\n").map(r => r.split(","));
      const menuDiv = document.getElementById("menu");

      rows.slice(1).forEach(row => {
        let [套餐, 餐點, 飲料, 價格] = row;
        if (!套餐) return;
        let div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <h3>${餐點}</h3>
          <p>飲料: ${飲料}</p>
          <p>價格: $${價格}</p>
          <button class="btn" onclick='addToCart("${餐點}", ${價格})'>加入</button>
        `;
        menuDiv.appendChild(div);
      });
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById("cart");
      cartList.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        total += item.price;
        let li = document.createElement("li");
        li.textContent = `${item.name} - $${item.price}`;
        cartList.appendChild(li);
      });
      document.getElementById("total").textContent = "總金額: $" + total;
    }

    function checkout() {
      alert("訂單已送出! (目前示範: 只顯示在畫面，不會存到資料庫)\n" +
        cart.map(i => i.name + " - $" + i.price).join("\n"));
      cart = [];
      renderCart();
    }

    loadMenu();
  </script>
</body>
</html>
