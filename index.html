<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>路易士早餐</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.4.15/dist/vue.global.prod.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans TC', sans-serif; }
  </style>
</head>
<body class="bg-yellow-50">
  <div id="app" class="p-4 max-w-md mx-auto">
    <h1 class="text-3xl font-extrabold text-yellow-800 mb-6 text-center tracking-wide">
      路易士早餐
    </h1>

    <div v-if="loading">🍳 菜單載入中...</div>

    <div v-else>
      <div v-for="item in sortedMenu" :key="item.id" class="bg-white p-4 mb-4 rounded-lg shadow hover:shadow-lg transition">
        <div class="text-lg font-semibold text-gray-800">{{ item.id }}. {{ item.name }}</div>
        <div class="text-sm text-gray-500">NT$ {{ item.price }}</div>
        <button @click="addToCart(item)" class="mt-3 bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-1 rounded-full transition">
          加入購物車
        </button>
      </div>
    </div>

    <!-- 側邊購物車面板 -->
    <div v-if="showCartPanel"
      class="fixed top-0 right-0 w-80 h-full bg-white shadow-lg p-4 z-40 overflow-y-auto transition">
      <h2 class="text-xl font-bold mb-2">🛒 購物車</h2>
      <div v-if="cart.length === 0">目前尚未選擇品項</div>
      <ul>
        <li v-for="(item, index) in cart" :key="index" class="mb-2">
          {{ item.id }}. {{ item.name }} - NT$ {{ item.price }}
          <button @click="removeFromCart(index)" class="ml-2 text-red-500">移除</button>
        </li>
      </ul>
      <div class="mt-2 font-bold">總金額：NT$ {{ total }}</div>
      <button @click="submitOrder"
        class="mt-4 bg-green-500 text-white px-4 py-2 rounded w-full">
        ✅ 送出訂單
      </button>
    </div>

    <!-- 購物車浮動按鈕 -->
    <button @click="toggleCartPanel"
      class="fixed bottom-6 right-6 bg-yellow-500 hover:bg-yellow-600 text-white p-3 rounded-full shadow-lg transition z-50"
      aria-label="購物車">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.6 8h13.2M7 13L5.4 5M9 21a1 1 0 100-2 1 1 0 000 2zm8 0a1 1 0 100-2 1 1 0 000 2z" />
      </svg>
    </button>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          menu: [],
          cart: [],
          loading: true,
          orderSubmitted: false,
          showCartPanel: false
        };
      },
      computed: {
        total() {
          return this.cart.reduce((sum, item) => sum + Number(item.price), 0);
        },
        sortedMenu() {
          return this.menu.slice().sort((a, b) => {
            const isANum = /^\d+$/.test(a.id);
            const isBNum = /^\d+$/.test(b.id);
            if (isANum && !isBNum) return 1;
            if (!isANum && isBNum) return -1;
            return a.id.localeCompare(b.id, 'zh-Hant', { numeric: true });
          });
        }
      },
      methods: {
        addToCart(item) {
          this.cart.push(item);
        },
        removeFromCart(index) {
          this.cart.splice(index, 1);
        },
        submitOrder() {
          console.log("訂單內容：", this.cart);
          this.orderSubmitted = true;
          this.cart = [];
          this.showCartPanel = false;
        },
        toggleCartPanel() {
          this.showCartPanel = !this.showCartPanel;
        }
      },
      mounted() {
        fetch('menu.json')
          .then(res => res.json())
          .then(data => {
            this.menu = data;
            this.loading = false;
          })
          .catch(err => {
            console.error("載入菜單失敗", err);
            alert("菜單載入失敗，請稍後再試");
            this.loading = false;
          });
      }
    }).mount("#app");
  </script>
</body>
</html>
