<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>早餐店點餐</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.4.15/dist/vue.global.prod.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div id="app" class="p-4 max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-center">早餐店點餐</h1>

    <div v-if="loading">🍳 菜單載入中...</div>

    <div v-else>
      <div v-for="item in sortedMenu" :key="item.id" class="bg-white p-4 mb-3 rounded shadow">
        <div class="font-semibold">{{ item.id }}. {{ item.name }}</div>
        <div class="text-sm text-gray-600">NT$ {{ item.price }}</div>
        <button @click="addToCart(item)" class="mt-2 bg-blue-500 text-white px-3 py-1 rounded">
          加入購物車
        </button>
      </div>

      <hr class="my-4" />

      <h2 class="text-xl font-bold mb-2">🛒 購物車</h2>
      <div v-if="cart.length === 0">目前尚未選擇品項</div>
      <ul>
        <li v-for="(item, index) in cart" :key="index" class="mb-1">
          {{ item.id }}. {{ item.name }} - NT$ {{ item.price }}
          <button @click="removeFromCart(index)" class="ml-2 text-red-500">移除</button>
        </li>
      </ul>
      <div class="mt-2 font-bold">總金額：NT$ {{ total }}</div>

      <button
        v-if="cart.length > 0"
        @click="submitOrder"
        class="mt-4 bg-green-500 text-white px-4 py-2 rounded"
      >
        ✅ 送出訂單
      </button>

      <div v-if="orderSubmitted" class="mt-4 text-green-600 font-semibold">
        訂單已送出！感謝您的點餐 🙌
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          menu: [],
          cart: [],
          loading: true,
          orderSubmitted: false
        };
      },
      computed: {
        total() {
          return this.cart.reduce((sum, item) => sum + Number(item.price), 0);
        },
        sortedMenu() {
          return this.menu.slice().sort((a, b) => {
            const isANum = /^\d+$/.test(a.id);
            const isBNum = /^\d+$/.test(b.id);
            if (isANum && !isBNum) return 1;
            if (!isANum && isBNum) return -1;
            return a.id.localeCompare(b.id, 'zh-Hant', { numeric: true });
          });
        }
      },
      methods: {
        addToCart(item) {
          this.cart.push(item);
        },
        removeFromCart(index) {
          this.cart.splice(index, 1);
        },
        submitOrder() {
          console.log("訂單內容：", this.cart);
          this.orderSubmitted = true;
          this.cart = [];
        }
      },
      mounted() {
        fetch('./menu.json')
          .then(res => res.json())
          .then(data => {
            this.menu = data;
            this.loading = false;
          })
          .catch(err => {
            console.error("載入菜單失敗", err);
            alert("菜單載入失敗，請稍後再試");
            this.loading = false;
          });
      }
    }).mount("#app");
  </script>
</body>
</html>
