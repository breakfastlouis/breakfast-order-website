<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>路易士早餐吧 後台</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.4.15/dist/vue.global.prod.js"></script>
  <script src="https://unpkg.com/vue-router@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
</head>
<body class="bg-blue-50 font-sans">
<div id="app" class="min-h-screen">
  <header class="bg-blue-600 text-white p-4 flex items-center justify-between">
    <h1 class="font-bold tracking-wide">路易士早餐吧 後台</h1>
    <nav class="space-x-4 text-sm">
      <router-link to="/menu" class="hover:underline">菜單管理</router-link>
      <router-link to="/orders" class="hover:underline">訂單管理</router-link>
    </nav>
  </header>
  <router-view></router-view>
</div>
<script>
const db = firebase.firestore();

// 菜單管理模組
const MenuManager = {
  data() {
    return {
      menu: [],
      loading: true,
      form: { id: "", name: "", price: "", category: "", available: true },
      editingId: null,
      editRow: {}
    };
  },
  mounted() {
    db.collection("menu").orderBy("id").onSnapshot(snap => {
      this.menu = snap.docs.map(doc => ({ docId: doc.id, ...doc.data() }));
      this.loading = false;
    });
  },
  methods: {
    async addItem() {
      const { id, name, price, category, available } = this.form;
      if (!id || !name || price === "") return alert("請填寫完整資料");
      try {
        await db.collection("menu").doc(id).set({
          id, name, price: Number(price), category, available
        });
        this.form = { id: "", name: "", price: "", category: "", available: true };
      } catch (e) {
        console.error(e); alert("新增失敗");
      }
    },
    startEdit(item) {
      this.editingId = item.docId;
      this.editRow = { ...item };
    },
    async saveEdit() {
      try {
        await db.collection("menu").doc(this.editingId).update({
          name: this.editRow.name,
          price: Number(this.editRow.price),
          category: this.editRow.category,
          available: this.editRow.available
        });
        this.editingId = null;
      } catch (e) {
        console.error(e); alert("更新失敗");
      }
    },
    async remove(item) {
      if (!confirm(`確定刪除「${item.name}」？`)) return;
      try {
        await db.collection("menu").doc(item.docId).delete();
      } catch (e) {
        console.error(e); alert("刪除失敗");
      }
    }
  },
  template: `
    <div class="p-4 max-w-4xl mx-auto">
      <h2 class="text-xl font-bold mb-4">菜單管理</h2>

      <div class="bg-white p-4 rounded shadow mb-6">
        <div class="grid grid-cols-5 gap-3">
          <input v-model="form.id" placeholder="ID" class="border p-2 rounded"/>
          // 訂單管理模組
const OrdersManager = {
  data() {
    return {
      orders: [],
      loading: true,
      filter: "全部"
    };
  },
  computed: {
    filteredOrders() {
      if (this.filter === "全部") return this.orders;
      return this.orders.filter(o => o.status === this.filter);
    }
  },
  mounted() {
    db.collection("orders").orderBy("createdAt", "desc").onSnapshot(snap => {
      this.orders = snap.docs.map(doc => ({ docId: doc.id, ...doc.data() }));
      this.loading = false;
    });
  },
  methods: {
    async updateStatus(order, status) {
      try {
        await db.collection("orders").doc(order.docId).update({ status });
      } catch (e) {
        console.error(e); alert("更新失敗");
      }
    },
    format(ts) {
      if (!ts) return "-";
      const d = ts.toDate ? ts.toDate() : new Date(ts);
      return `${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()} ${d.getHours()}:${String(d.getMinutes()).padStart(2,'0')}`;
    }
  },
  template: `
    <div class="p-4 max-w-5xl mx-auto">
      <h2 class="text-xl font-bold mb-4">訂單管理</h2>

      <div class="mb-4 space-x-2">
        <button @click="filter='全部'" :class="filter==='全部' ? 'bg-blue-600 text-white' : 'bg-blue-100 text-blue-800'" class="px-3 py-1 rounded">全部</button>
        <button @click="filter='處理中'" :class="filter==='處理中' ? 'bg-blue-600 text-white' : 'bg-blue-100 text-blue-800'" class="px-3 py-1 rounded">處理中</button>
        <button @click="filter='已完成'" :class="filter==='已完成' ? 'bg-blue-600 text-white' : 'bg-blue-100 text-blue-800'" class="px-3 py-1 rounded">已完成</button>
      </div>

      <div v-if="loading">訂單載入中...</div>

      <div v-for="order in filteredOrders" :key="order.docId" class="bg-white rounded shadow p-4 mb-3">
        <div class="flex justify-between items-center">
          <div>
            <div class="font-semibold">編號：{{ order.orderId }}</div>
            <div>桌號：{{ order.tableNumber }}</div>
            <div>時間：{{ format(order.createdAt) }}</div>
          </div>
          <div class="space-x-2">
            <span class="text-xs px-2 py-1 rounded" :class="order.status==='已完成' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'">
              {{ order.status || '處理中' }}
            </span>
            <button @click="updateStatus(order, '處理中')" class="bg-yellow-500 text-white px-2 py-1 rounded">處理中</button>
            <button @click="updateStatus(order, '已完成')" class="bg-green-600 text-white px-2 py-1 rounded">完成</button>
          </div>
        </div>

        <div class="mt-3 border-t pt-3">
          <div class="font-semibold mb-2">品項</div>
          <ul class="list-disc ml-5">
            <li v-for="(item, idx) in order.items" :key="idx">
              {{ item.id }}. {{ item.name }} x{{ item.qty }} - NT$ {{ item.price }}
            </li>
          </ul>
          <div class="mt-2 font-bold">總金額：NT$ {{ order.total }}</div>
        </div>
      </div>
    </div>
  `
};

// Vue Router 註冊
const routes = [
  { path: '/', redirect: '/menu' },
  { path: '/menu', component: MenuManager },
  { path: '/orders', component: OrdersManager }
];
const router = VueRouter.createRouter({
  history: VueRouter.createWebHashHistory(),
  routes
});

Vue.createApp({}).use(router).mount('#app');
</script>
</body>
</html>
